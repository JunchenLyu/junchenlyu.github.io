<h1>My Portfolio</h1>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
        }

        .container {
            display: flex;
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .profile-info {
            flex: 1;
        }

        h1 {
            margin-top: 0;
            color: #1a202c;
        }

        p {
            color: #4a5568;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .profile-picture {
                margin: 0 auto 20px;
            }

            .profile-info {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-photo.jpg" alt="Profile Picture" class="profile-picture">
        <div class="profile-info">
            <h1>Your Name</h1>
            <h2>Software Developer</h2>
            <p>I'm a passionate software developer with a love for innovation and problem-solving.</p>
            <p>Contact me at <a href="mailto:your-email@example.com">your-email@example.com</a></p>
        </div>
    </div>
</body>
</html>
