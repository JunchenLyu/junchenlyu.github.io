<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .bio {
            max-width: 600px;
            margin: 0 auto 30px;
            font-size: 1.1em;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            background-color: #3498db;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="profile-section">
            <!-- 替换为你的照片路径 -->
            <img src="ChatGPT Image.png" alt="Profile Photo" class="profile-img">
            <h1>Junchen Lyu</h1>
            <p class="bio">👋 Hi there! I'm Junchen Lyu, a sophomore at Peking University studying in the Tong Class with a focus on Artificial Intelligence.
                I'm passionate about exploring the frontiers of AI and its applications in solving real-world problems. 😀 </p>
            
            <div class="social-links">
                <!-- 替换为你的社交链接 -->
                <a href="https://github.com/JunchenLyu" class="social-link" target="_blank">GitHub</a>
                <a href="mailto:chris5415@163.com" class="social-link">Contact</a>
            </div>
        </section>

        <!-- 可以继续添加其他内容区域 -->
    </div>
</body>
</html>
